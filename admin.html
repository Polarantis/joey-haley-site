<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f3f3f3;
      --muted: #888;
      --edge: #333;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.4 -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Login Form */
    .login {
      background: #111;
      border: 1px solid var(--edge);
      border-radius: 12px;
      padding: 30px;
      margin-top: 50px;
      text-align: center;
    }

    .login h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
    }

    input[type="password"] {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--edge);
      border-radius: 8px;
      background: var(--bg);
      color: var(--fg);
      font-size: 16px;
      margin-bottom: 16px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.5;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--edge);
      color: var(--fg);
    }

    /* Admin Interface */
    .admin {
      display: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--edge);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions .btn {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
    }

    /* Sections */
    .section {
      background: #111;
      border: 1px solid var(--edge);
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .section-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .section-header:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a42a8 100%);
    }

    .section-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .section-header h2 span:first-child {
      font-size: 0.8em;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .section-header.collapsed h2 span:first-child {
      transform: rotate(-90deg);
    }

    .count {
      background: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .muted {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }

    .section-actions {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-small:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    .section-content {
      max-height: 70vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .section-content.collapsed {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }

    #galleryImages, #queueImages, #deletedImages {
      overflow-y: auto;
      flex: 1;
      -webkit-overflow-scrolling: touch;
    }

    .empty {
      padding: 40px 20px;
      text-align: center;
      color: var(--muted);
      font-style: italic;
    }

    .image-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--edge);
      background: #111;
      touch-action: manipulation;
    }

    .image-item:last-child {
      border-bottom: none;
    }

    .image-item.dragging {
      opacity: 0.5;
      background: #222;
    }

    .position-number {
      min-width: 32px;
      height: 32px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .position-number:hover {
      background: #1d4ed8;
      transform: scale(1.1);
    }

    .position-number:active {
      transform: scale(0.95);
    }

    .position-number.homepage {
      background: #f59e0b;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
    }

    .position-number.homepage:hover {
      background: #d97706;
    }

    .image-item:has(.position-number.homepage) {
      background: rgba(245, 158, 11, 0.05);
      border-left: 3px solid #f59e0b;
    }

    .image-item:has(.position-number.homepage) .image-status {
      color: #fbbf24;
      font-weight: 600;
    }

    .drag-handle {
      color: var(--muted);
      font-size: 20px;
      padding: 12px 8px;
      touch-action: none;
      user-select: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.2s ease;
      cursor: grab;
    }

    .drag-handle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .drag-handle:active {
      cursor: grabbing;
      background: rgba(37, 99, 235, 0.3);
    }

    /* iOS specific touch improvements */
    @supports (-webkit-touch-callout: none) {
      .drag-handle {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        padding: 16px 12px; /* Larger touch area on iOS */
      }
    }

    .image-preview-container {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: #222;
      flex-shrink: 0;
      overflow: hidden;
      position: relative;
    }

    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .image-preview-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1;
    }

    .image-preview-container:has(.image-preview[style*="opacity: 0.3"])::before {
      display: block;
    }

    .image-preview-container:has(.image-preview[style*="opacity: 1"])::before {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status Messages */
    .status {
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      text-align: center;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      font-style: italic;
    }

    /* Drag feedback */
    .drag-over {
      border-top: 2px solid var(--accent);
    }

    /* Action buttons */
    .image-actions {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      align-items: center;
    }

    .image-actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      background: var(--edge);
      color: white;
      transition: all 0.2s;
      min-width: 50px;
      white-space: nowrap;
    }

    .image-actions button:hover {
      background: var(--primary);
      transform: translateY(-1px);
    }

    .image-actions .btn-danger {
      background: #dc3545;
    }

    .image-actions .btn-danger:hover {
      background: #c82333;
    }

    .image-actions .btn-success {
      background: #28a745;
    }

    .image-actions .btn-success:hover {
      background: #218838;
    }

    .image-actions .btn-info {
      background: #17a2b8;
    }

    .image-actions .btn-info:hover {
      background: #138496;
    }

    .image-actions .btn-warning {
      background: #ffc107;
      color: #212529;
    }

    .image-actions .btn-warning:hover {
      background: #e0a800;
    }

    /* Insert Position Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content h3 {
      margin: 0 0 15px;
      color: #333;
    }

    .modal-content p {
      margin: 0 0 20px;
      color: #666;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .modal-content input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .modal-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="login">
      <h1>Gallery Admin</h1>
      <form id="authForm">
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <div id="loginStatus"></div>
    </div>

    <!-- Admin Interface -->
    <div id="adminInterface" class="admin">
      <div class="header">
        <h1>ðŸ“¸ Gallery</h1>
        <div class="actions">
          <button id="saveBtn" class="btn">Save</button>
          <button id="logoutBtn" class="btn btn-ghost">Logout</button>
        </div>
      </div>

      <div id="statusMessage"></div>

      <!-- Gallery Order Section -->
      <div class="section">
        <div class="section-header" onclick="toggleSection('gallery')">
          <h2>
            <span id="galleryToggle">â–¼</span>
            Gallery Order
            <span id="galleryCount" class="count">(0)</span>
          </h2>
          <span class="muted">First 3 appear on homepage</span>
        </div>
        <div id="galleryContent" class="section-content">
          <div id="galleryImages" class="loading">Loading gallery...</div>
        </div>
      </div>

      <!-- New Images Queue Section -->
      <div class="section">
        <div class="section-header" onclick="toggleSection('queue')">
          <h2>
            <span id="queueToggle">â–¼</span>
            New Images Queue
            <span id="queueCount" class="count">(0)</span>
          </h2>
          <div class="section-actions">
            <button id="pullNewBtn" class="btn-small">Pull New from R2</button>
          </div>
        </div>
        <div id="queueContent" class="section-content">
          <div id="queueImages" class="empty">No new images</div>
        </div>
      </div>

      <!-- Deleted Images Section -->
      <div class="section">
        <div class="section-header" onclick="toggleSection('deleted')">
          <h2>
            <span id="deletedToggle">â–¶</span>
            Image Graveyard
            <span id="deletedCount" class="count">(0)</span>
          </h2>
          <span class="muted">Deleted images - can be restored to gallery</span>
        </div>
        <div id="deletedContent" class="section-content" style="display: none;">
          <div id="deletedImages" class="empty">No deleted images</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Insert Position Modal -->
  <div id="insertModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Insert at Position</h3>
      <p>Choose position number (1 = first image):</p>
      <input type="number" id="insertPosition" min="1" placeholder="Position number">
      <div class="modal-actions">
        <button onclick="confirmInsert()" class="btn-success">Insert</button>
        <button onclick="closeInsertModal()" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // State
    let galleryOrder = [];
    let allImages = [];
    let queueData = [];
    let deletedData = [];
    let isAuthenticated = false;

    // Section management
    const sections = {
      gallery: { collapsed: false },
      queue: { collapsed: false },
      deleted: { collapsed: true }
    };

    function toggleSection(sectionName) {
      const section = sections[sectionName];
      if (!section) return;

      section.collapsed = !section.collapsed;
      
      const header = document.querySelector(`#${sectionName}Toggle`).parentElement.parentElement;
      const content = document.getElementById(`${sectionName}Content`);
      const toggle = document.getElementById(`${sectionName}Toggle`);
      
      if (section.collapsed) {
        header.classList.add('collapsed');
        content.classList.add('collapsed');
        content.style.display = 'none';
        toggle.textContent = 'â–¶';
      } else {
        header.classList.remove('collapsed');
        content.classList.remove('collapsed');
        content.style.display = 'block';
        toggle.textContent = 'â–¼';
      }
    }

    function updateCounts() {
      document.getElementById('galleryCount').textContent = `(${galleryOrder.length})`;
      document.getElementById('queueCount').textContent = `(${queueData.length})`;
      document.getElementById('deletedCount').textContent = `(${deletedData.length})`;
    }

    function initializeSections() {
      // Initialize each section based on its default collapsed state
      Object.keys(sections).forEach(sectionName => {
        const section = sections[sectionName];
        const header = document.querySelector(`#${sectionName}Toggle`).parentElement.parentElement;
        const content = document.getElementById(`${sectionName}Content`);
        const toggle = document.getElementById(`${sectionName}Toggle`);
        
        if (section.collapsed) {
          header.classList.add('collapsed');
          content.classList.add('collapsed');
          content.style.display = 'none';
          toggle.textContent = 'â–¶';
        } else {
          header.classList.remove('collapsed');
          content.classList.remove('collapsed');
          content.style.display = 'block';
          toggle.textContent = 'â–¼';
        }
      });
    }

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const adminInterface = document.getElementById('adminInterface');
    const authForm = document.getElementById('authForm');
    const loginStatus = document.getElementById('loginStatus');
    const statusMessage = document.getElementById('statusMessage');
    const galleryContainer = document.getElementById('galleryImages');
    const saveBtn = document.getElementById('saveBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Utilities
    function showStatus(message, type = 'info') {
      statusMessage.innerHTML = `<div class="status ${type}">${message}</div>`;
      setTimeout(() => statusMessage.innerHTML = '', 4000);
    }

    function showLoginStatus(message, type = 'error') {
      loginStatus.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Authentication
    function checkAuth() {
      if (localStorage.getItem('joey_admin_auth')) {
        showAdminInterface();
      }
    }

    async function authenticate(password) {
      try {
        const response = await fetch('/api/admin/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (response.ok) {
          localStorage.setItem('joey_admin_auth', 'true');
          showAdminInterface();
          return true;
        }
      } catch (error) {
        // Fallback for local dev
        if (password === 'joeyhaley2024') {
          localStorage.setItem('joey_admin_auth', 'true');
          showAdminInterface();
          return true;
        }
      }
      return false;
    }

    function logout() {
      localStorage.removeItem('joey_admin_auth');
      adminInterface.style.display = 'none';
      loginForm.style.display = 'block';
    }

    function showAdminInterface() {
      loginForm.style.display = 'none';
      adminInterface.style.display = 'block';
      initializeSections();
      loadGallery();
    }

    // Gallery management
    // Queue and deleted management
    function renderQueue() {
      const container = document.getElementById('queueImages');
      
      if (!queueData.length) {
        container.innerHTML = '<div class="empty">No new images in queue<br><small>Click "Pull New from R2" to scan for new images</small></div>';
        return;
      }

      container.innerHTML = queueData.map(image => `
        <div class="image-item" data-image-key="${image.key}">
          <div class="image-preview-container">
            <img class="image-preview" src="${image.url}" alt="" loading="lazy">
          </div>
          <div class="image-actions">
            <button onclick="addToGallery('${image.key}', 'top')" class="btn-success">Add Top</button>
            <button onclick="addToGallery('${image.key}', 'bottom')" class="btn-info">Add Bottom</button>
            <button onclick="showInsertModal('${image.key}')" class="btn-warning">Insert At #</button>
            <button onclick="deleteImage('${image.key}')" class="btn-danger">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function renderDeleted() {
      const container = document.getElementById('deletedImages');
      
      if (!deletedData.length) {
        container.innerHTML = '<div class="empty">No deleted images</div>';
        return;
      }

      container.innerHTML = deletedData.map(image => `
        <div class="image-item" data-image-key="${image.key}">
          <div class="image-preview-container">
            <img class="image-preview" src="${image.url}" alt="" loading="lazy">
          </div>
          <div class="image-actions">
            <button onclick="addToGallery('${image.key}', 'top')" class="btn-success">Add Top</button>
            <button onclick="addToGallery('${image.key}', 'bottom')" class="btn-info">Add Bottom</button>
            <button onclick="showInsertModal('${image.key}')" class="btn-warning">Insert At #</button>
            <button onclick="removeFromGraveyard('${image.key}')" class="btn-danger">Remove from Graveyard</button>
          </div>
        </div>
      `).join('');
    }

    async function pullNewImages() {
      const btn = document.getElementById('pullNewBtn');
        btn.textContent = 'Scanning...';
        btn.disabled = true;      try {
        // Get all R2 images directly (bypass admin filtering)
        const response = await fetch('/api/gallery?raw=true');
        const data = await response.json();
        
        if (data.success || data.all) {
          // Use either data.all or data.images depending on API response format
          const allR2Images = data.all || data.images || [];
          
          const currentKeys = new Set([
            ...galleryOrder.map(img => img.key),
            ...queueData.map(img => img.key),
            ...deletedData.map(img => img.key)
          ]);
          
          // Find new images not in gallery, queue, or deleted
          const newImages = allR2Images.filter(img => !currentKeys.has(img.key));
          
          // Add to queue
          queueData = [...queueData, ...newImages];
          
          renderQueue();
          updateCounts();
          showStatus(`Found ${newImages.length} new images`);
        } else {
          showStatus('No images found in R2', 'info');
        }
      } catch (error) {
        console.error('Error pulling new images:', error);
        showStatus('Error scanning for new images: ' + error.message, 'error');
      } finally {
        btn.textContent = 'Pull New from R2';
        btn.disabled = false;
      }
    }

    function addToGallery(imageKey, position) {
      // Find image in queue or deleted
      let image = queueData.find(img => img.key === imageKey);
      let fromQueue = true;
      
      if (!image) {
        image = deletedData.find(img => img.key === imageKey);
        fromQueue = false;
      }
      
      if (!image) return;

      // Remove from current location
      if (fromQueue) {
        queueData = queueData.filter(img => img.key !== imageKey);
      } else {
        deletedData = deletedData.filter(img => img.key !== imageKey);
      }

      // Add to gallery
      if (position === 'top') {
        galleryOrder.unshift(image);
      } else if (position === 'bottom') {
        galleryOrder.push(image);
      } else if (typeof position === 'number') {
        // Insert at specific position (0-indexed)
        galleryOrder.splice(position, 0, image);
      }

      // Re-render
      renderGallery();
      renderQueue();
      renderDeleted();
      updateCounts();
      
      const positionText = position === 'top' ? 'top' : position === 'bottom' ? 'bottom' : `position ${position + 1}`;
      showStatus(`Added ${imageKey} to ${positionText} of gallery`);
    }

    function deleteImage(imageKey) {
      // Find image in gallery or queue
      let image = galleryOrder.find(img => img.key === imageKey);
      let fromGallery = true;
      
      if (!image) {
        image = queueData.find(img => img.key === imageKey);
        fromGallery = false;
      }
      
      if (!image) return;

      // Remove from current location
      if (fromGallery) {
        galleryOrder = galleryOrder.filter(img => img.key !== imageKey);
      } else {
        queueData = queueData.filter(img => img.key !== imageKey);
      }

      // Add to deleted
      deletedData.push(image);

      // Re-render
      renderGallery();
      renderQueue();
      renderDeleted();
      updateCounts();
      
      showStatus(`Moved ${imageKey} to deleted`);
    }



    function removeFromGraveyard(imageKey) {
      if (!confirm(`Remove ${imageKey} from graveyard? This will allow it to be detected as a "new" image when scanning R2 again.`)) return;

      // Remove from deleted list - this allows it to be "new" again
      deletedData = deletedData.filter(img => img.key !== imageKey);

      renderDeleted();
      updateCounts();
      
      showStatus(`Removed ${imageKey} from graveyard - it can now be pulled as a "new" image`);
    }

    // Insert position modal functions
    let currentInsertImage = null;

    function showInsertModal(imageKey) {
      currentInsertImage = imageKey;
      const modal = document.getElementById('insertModal');
      const input = document.getElementById('insertPosition');
      
      input.value = '';
      input.max = galleryOrder.length + 1;
      modal.style.display = 'flex';
      input.focus();
    }

    function closeInsertModal() {
      document.getElementById('insertModal').style.display = 'none';
      currentInsertImage = null;
    }

    function confirmInsert() {
      const position = parseInt(document.getElementById('insertPosition').value);
      
      if (!position || position < 1 || position > galleryOrder.length + 1) {
        alert(`Please enter a valid position between 1 and ${galleryOrder.length + 1}`);
        return;
      }

      // Convert to 0-indexed
      addToGallery(currentInsertImage, position - 1);
      closeInsertModal();
    }

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeInsertModal();
      }
    });

    async function loadGallery() {
      try {
        showStatus('Loading gallery...', 'info');
        
        const response = await fetch('/api/gallery');
        if (!response.ok) {
          throw new Error(`API returned ${response.status}`);
        }
        
        const data = await response.json();
        allImages = data.all || [];
        
        if (!allImages.length) {
          galleryContainer.innerHTML = '<div class="empty">No images found</div>';
          return;
        }

        // Try to load saved order from server, fallback to current order
        try {
          const configResponse = await fetch('/api/admin/gallery-config');
          if (configResponse.ok) {
            const config = await configResponse.json();
            galleryOrder = config.ordered && config.ordered.length > 0 ? config.ordered : data.all;
            queueData = config.queue || [];
            deletedData = config.deleted || [];
          } else {
            galleryOrder = data.all;
            queueData = [];
            deletedData = [];
          }
        } catch {
          galleryOrder = data.all;
          queueData = [];
          deletedData = [];
        }

        // Preload images for better performance
        preloadImages();
        renderGallery();
        renderQueue();
        renderDeleted();
        updateCounts();
        showStatus(`Gallery loaded: ${galleryOrder.length} images`, 'success');
        
      } catch (error) {
        console.error('Load error:', error);
        showStatus('Failed to load gallery', 'error');
        galleryContainer.innerHTML = '<div class="empty">Failed to load images</div>';
      }
    }

    // Cache for rendered elements to avoid re-rendering images
    let renderedItems = new Map();

    // Preload images for better performance
    function preloadImages() {
      galleryOrder.forEach(image => {
        const img = new Image();
        img.src = image.url;
      });
    }

    function renderGallery() {
      if (!galleryOrder.length) {
        galleryContainer.innerHTML = '<div class="empty">No images in gallery</div>';
        return;
      }

      // Create a document fragment for efficient rendering
      const fragment = document.createDocumentFragment();
      
      galleryOrder.forEach((image, index) => {
        let item = renderedItems.get(image.key);
        
        // Only create new element if not cached
        if (!item) {
          item = document.createElement('div');
          item.className = 'image-item';
          item.dataset.imageKey = image.key;
          
          const img = document.createElement('img');
          img.className = 'image-preview';
          img.src = image.url;
          img.alt = '';
          img.loading = 'eager'; // Load images immediately for admin
          
          // Add loading state
          img.style.opacity = '0.3';
          img.addEventListener('load', () => {
            img.style.opacity = '1';
          });
          
          item.innerHTML = `
            <div class="position-number" onclick="jumpToPosition(${index})"></div>
            <div class="drag-handle">â‹®â‹®</div>
            <div class="image-preview-container"></div>
            <div class="image-actions">
              <button onclick="deleteImage('${image.key}')" class="btn-danger">Delete</button>
            </div>
          `;
          
          // Insert the image
          item.querySelector('.image-preview-container').appendChild(img);
          
          // Add touch events for mobile reordering
          item.addEventListener('touchstart', handleTouchStart, { passive: false });
          item.addEventListener('touchmove', handleTouchMove, { passive: false });
          item.addEventListener('touchend', handleTouchEnd, { passive: false });
          
          // Cache the element
          renderedItems.set(image.key, item);
        }
        
        // Update dynamic content (position only)
        const isOnHomepage = index < 3;
        
        item.dataset.index = index;
        item.querySelector('.position-number').textContent = index + 1;
        item.querySelector('.position-number').className = `position-number ${isOnHomepage ? 'homepage' : ''}`;
        
        fragment.appendChild(item);
      });
      
      // Replace content efficiently
      galleryContainer.innerHTML = '';
      galleryContainer.appendChild(fragment);
    }

    // Touch-based reordering for mobile (iOS compatible)
    let touchedElement = null;
    let touchStartY = 0;
    let isDragging = false;
    let scrollContainer = null;

    function handleTouchStart(e) {
      const dragHandle = e.target.closest('.drag-handle');
      if (!dragHandle) return;
      
      touchedElement = dragHandle.closest('.image-item');
      touchStartY = e.touches[0].clientY;
      isDragging = false;
      scrollContainer = document.getElementById('galleryImages');
      
      // Add visual feedback
      dragHandle.style.background = 'rgba(37, 99, 235, 0.3)';
      
      // Prevent default to stop scrolling when touching drag handle
      e.preventDefault();
    }

    function handleTouchMove(e) {
      if (!touchedElement) return;
      
      const currentY = e.touches[0].clientY;
      const deltaY = Math.abs(currentY - touchStartY);
      
      // Start dragging after moving 10px
      if (deltaY > 10 && !isDragging) {
        isDragging = true;
        touchedElement.classList.add('dragging');
        
        // Disable container scrolling while dragging
        scrollContainer.style.overflowY = 'hidden';
      }
      
      if (isDragging) {
        e.preventDefault(); // Prevent scrolling while dragging
        
        // Find element under touch point
        const elementBelow = document.elementFromPoint(
          e.touches[0].clientX, 
          e.touches[0].clientY
        );
        
        const targetItem = elementBelow?.closest('.image-item');
        
        // Clear previous indicators
        document.querySelectorAll('.drag-over').forEach(el => 
          el.classList.remove('drag-over')
        );
        
        // Add indicator to target
        if (targetItem && targetItem !== touchedElement) {
          targetItem.classList.add('drag-over');
        }
      }
    }

    function handleTouchEnd(e) {
      if (!touchedElement) return;
      
      // Reset drag handle appearance
      const dragHandle = touchedElement.querySelector('.drag-handle');
      if (dragHandle) {
        dragHandle.style.background = '';
      }
      
      // Re-enable scrolling
      if (scrollContainer) {
        scrollContainer.style.overflowY = 'auto';
      }
      
      if (isDragging) {
        // Find drop target
        const elementBelow = document.elementFromPoint(
          e.changedTouches[0].clientX, 
          e.changedTouches[0].clientY
        );
        
        const targetItem = elementBelow?.closest('.image-item');
        
        if (targetItem && targetItem !== touchedElement) {
          const draggedIndex = parseInt(touchedElement.dataset.index);
          const targetIndex = parseInt(targetItem.dataset.index);
          
          // Reorder array
          const draggedItem = galleryOrder[draggedIndex];
          galleryOrder.splice(draggedIndex, 1);
          galleryOrder.splice(targetIndex, 0, draggedItem);
          
          // Render without reloading images
          renderGallery();
          showStatus('Order updated', 'success');
        }
      }
      
      // Clean up
      touchedElement.classList.remove('dragging');
      document.querySelectorAll('.drag-over').forEach(el => 
        el.classList.remove('drag-over')
      );
      
      touchedElement = null;
      isDragging = false;
      touchStartY = 0;
    }

    // Jump to position functionality
    function jumpToPosition(currentIndex) {
      const maxPosition = galleryOrder.length;
      const currentPosition = currentIndex + 1;
      
      const newPosition = prompt(
        `Move this image to which position? (1-${maxPosition})\nCurrently at position ${currentPosition}`,
        currentPosition
      );
      
      if (newPosition === null) return; // User cancelled
      
      const targetPos = parseInt(newPosition);
      if (isNaN(targetPos) || targetPos < 1 || targetPos > maxPosition) {
        showStatus('Invalid position number', 'error');
        return;
      }
      
      if (targetPos === currentPosition) {
        showStatus('Image is already at that position', 'info');
        return;
      }
      
      // Move the item
      const targetIndex = targetPos - 1;
      const item = galleryOrder.splice(currentIndex, 1)[0];
      galleryOrder.splice(targetIndex, 0, item);
      
      renderGallery();
      showStatus(`Moved to position ${targetPos}`, 'success');
    }

    // Save gallery order
    async function saveGallery() {
      try {
        saveBtn.disabled = true;
        saveBtn.textContent = 'Saving...';
        showStatus('Saving gallery order...', 'info');

        const orderData = {
          featured: galleryOrder.slice(0, 3),
          all: galleryOrder,
          queue: queueData,
          deleted: deletedData,
          timestamp: new Date().toISOString()
        };

        const response = await fetch('/api/admin/gallery-config', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('joey_admin_auth')
          },
          body: JSON.stringify(orderData)
        });

        if (response.ok) {
          showStatus('Gallery saved successfully!', 'success');
        } else {
          throw new Error('Save failed');
        }

      } catch (error) {
        console.error('Save error:', error);
        showStatus('Failed to save gallery', 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save';
      }
    }

    // Event listeners
    document.getElementById('pullNewBtn').addEventListener('click', pullNewImages);
    
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const btn = e.target.querySelector('.btn');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      
      try {
        const success = await authenticate(password);
        if (success) {
          showLoginStatus('Login successful!', 'success');
        } else {
          showLoginStatus('Invalid password', 'error');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });

    saveBtn.addEventListener('click', saveGallery);
    logoutBtn.addEventListener('click', logout);

    // Global functions for onclick handlers
    window.jumpToPosition = jumpToPosition;

    // Initialize
    checkAuth();
  </script>
