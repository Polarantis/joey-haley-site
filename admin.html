<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f3f3f3;
      --muted: #888;
      --edge: #333;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.4 -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* Login Form */
    .login {
      background: #111;
      border: 1px solid var(--edge);
      border-radius: 12px;
      padding: 30px;
      margin-top: 50px;
      text-align: center;
    }

    .login h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
    }

    input[type="password"] {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--edge);
      border-radius: 8px;
      background: var(--bg);
      color: var(--fg);
      font-size: 16px;
      margin-bottom: 16px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:disabled {
      opacity: 0.5;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--edge);
      color: var(--fg);
    }

    /* Admin Interface */
    .admin {
      display: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--edge);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions .btn {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
    }

    /* Gallery List */
    .gallery-list {
      background: #111;
      border: 1px solid var(--edge);
      border-radius: 12px;
      overflow: hidden;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
    }

    .gallery-header {
      padding: 20px;
      border-bottom: 1px solid var(--edge);
      text-align: center;
      flex-shrink: 0;
    }

    .gallery-header h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }

    .gallery-header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    #galleryImages {
      overflow-y: auto;
      flex: 1;
      -webkit-overflow-scrolling: touch;
    }

    .image-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--edge);
      background: #111;
      touch-action: manipulation;
    }

    .image-item:last-child {
      border-bottom: none;
    }

    .image-item.dragging {
      opacity: 0.5;
      background: #222;
    }

    .position-number {
      min-width: 32px;
      height: 32px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .position-number:hover {
      background: #1d4ed8;
      transform: scale(1.1);
    }

    .position-number:active {
      transform: scale(0.95);
    }

    .position-number.homepage {
      background: #f59e0b;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
    }

    .position-number.homepage:hover {
      background: #d97706;
    }

    .image-item:has(.position-number.homepage) {
      background: rgba(245, 158, 11, 0.05);
      border-left: 3px solid #f59e0b;
    }

    .image-item:has(.position-number.homepage) .image-status {
      color: #fbbf24;
      font-weight: 600;
    }

    .drag-handle {
      color: var(--muted);
      font-size: 20px;
      padding: 12px 8px;
      touch-action: none;
      user-select: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.2s ease;
      cursor: grab;
    }

    .drag-handle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .drag-handle:active {
      cursor: grabbing;
      background: rgba(37, 99, 235, 0.3);
    }

    /* iOS specific touch improvements */
    @supports (-webkit-touch-callout: none) {
      .drag-handle {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        padding: 16px 12px; /* Larger touch area on iOS */
      }
    }

    .image-preview-container {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: #222;
      flex-shrink: 0;
      overflow: hidden;
      position: relative;
    }

    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .image-preview-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1;
    }

    .image-preview-container:has(.image-preview[style*="opacity: 0.3"])::before {
      display: block;
    }

    .image-preview-container:has(.image-preview[style*="opacity: 1"])::before {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .image-info {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
    }

    .image-status {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }



    /* Status Messages */
    .status {
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      text-align: center;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      font-style: italic;
    }

    /* Drag feedback */
    .drag-over {
      border-top: 2px solid var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="login">
      <h1>üîê Gallery Admin</h1>
      <form id="authForm">
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <div id="loginStatus"></div>
    </div>

    <!-- Admin Interface -->
    <div id="adminInterface" class="admin">
      <div class="header">
        <h1>üì∏ Gallery</h1>
        <div class="actions">
          <button id="saveBtn" class="btn">üíæ Save</button>
          <button id="logoutBtn" class="btn btn-ghost">Logout</button>
        </div>
      </div>

      <div id="statusMessage"></div>

      <div class="gallery-list">
        <div class="gallery-header">
          <h2>Drag to Reorder Gallery</h2>
          <p>First 3 images appear on homepage landing page</p>
        </div>
        <div id="galleryImages" class="loading">Loading gallery...</div>
      </div>
    </div>
  </div>

  <script>
    // State
    let galleryOrder = [];
    let allImages = [];
    let isAuthenticated = false;

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const adminInterface = document.getElementById('adminInterface');
    const authForm = document.getElementById('authForm');
    const loginStatus = document.getElementById('loginStatus');
    const statusMessage = document.getElementById('statusMessage');
    const galleryContainer = document.getElementById('galleryImages');
    const saveBtn = document.getElementById('saveBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Utilities
    function showStatus(message, type = 'info') {
      statusMessage.innerHTML = `<div class="status ${type}">${message}</div>`;
      setTimeout(() => statusMessage.innerHTML = '', 4000);
    }

    function showLoginStatus(message, type = 'error') {
      loginStatus.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Authentication
    function checkAuth() {
      if (localStorage.getItem('joey_admin_auth')) {
        showAdminInterface();
      }
    }

    async function authenticate(password) {
      try {
        const response = await fetch('/api/admin/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (response.ok) {
          localStorage.setItem('joey_admin_auth', 'true');
          showAdminInterface();
          return true;
        }
      } catch (error) {
        // Fallback for local dev
        if (password === 'joeyhaley2024') {
          localStorage.setItem('joey_admin_auth', 'true');
          showAdminInterface();
          return true;
        }
      }
      return false;
    }

    function logout() {
      localStorage.removeItem('joey_admin_auth');
      adminInterface.style.display = 'none';
      loginForm.style.display = 'block';
    }

    function showAdminInterface() {
      loginForm.style.display = 'none';
      adminInterface.style.display = 'block';
      loadGallery();
    }

    // Gallery management
    async function loadGallery() {
      try {
        showStatus('Loading gallery...', 'info');
        
        const response = await fetch('/api/gallery');
        if (!response.ok) {
          throw new Error(`API returned ${response.status}`);
        }
        
        const data = await response.json();
        allImages = data.all || [];
        
        if (!allImages.length) {
          galleryContainer.innerHTML = '<div class="empty">No images found</div>';
          return;
        }

        // Try to load saved order from server, fallback to current order
        try {
          const configResponse = await fetch('/api/admin/gallery-config');
          if (configResponse.ok) {
            const config = await configResponse.json();
            galleryOrder = config.ordered && config.ordered.length > 0 ? config.ordered : data.all;
          } else {
            galleryOrder = data.all;
          }
        } catch {
          galleryOrder = data.all;
        }

        // Preload images for better performance
        preloadImages();
        renderGallery();
        showStatus(`Gallery loaded: ${galleryOrder.length} images`, 'success');
        
      } catch (error) {
        console.error('Load error:', error);
        showStatus('Failed to load gallery', 'error');
        galleryContainer.innerHTML = '<div class="empty">Failed to load images</div>';
      }
    }

    // Cache for rendered elements to avoid re-rendering images
    let renderedItems = new Map();

    // Preload images for better performance
    function preloadImages() {
      galleryOrder.forEach(image => {
        const img = new Image();
        img.src = image.url;
      });
    }

    function renderGallery() {
      if (!galleryOrder.length) {
        galleryContainer.innerHTML = '<div class="empty">No images in gallery</div>';
        return;
      }

      // Create a document fragment for efficient rendering
      const fragment = document.createDocumentFragment();
      
      galleryOrder.forEach((image, index) => {
        let item = renderedItems.get(image.key);
        
        // Only create new element if not cached
        if (!item) {
          item = document.createElement('div');
          item.className = 'image-item';
          item.dataset.imageKey = image.key;
          
          const img = document.createElement('img');
          img.className = 'image-preview';
          img.src = image.url;
          img.alt = '';
          img.loading = 'eager'; // Load images immediately for admin
          
          // Add loading state
          img.style.opacity = '0.3';
          img.addEventListener('load', () => {
            img.style.opacity = '1';
          });
          
          item.innerHTML = `
            <div class="position-number" onclick="jumpToPosition(${index})"></div>
            <div class="drag-handle">‚ãÆ‚ãÆ</div>
            <div class="image-preview-container"></div>
            <div class="image-info">
              <div class="image-status"></div>
            </div>
          `;
          
          // Insert the image
          item.querySelector('.image-preview-container').appendChild(img);
          
          // Add touch events for mobile reordering
          item.addEventListener('touchstart', handleTouchStart, { passive: false });
          item.addEventListener('touchmove', handleTouchMove, { passive: false });
          item.addEventListener('touchend', handleTouchEnd, { passive: false });
          
          // Cache the element
          renderedItems.set(image.key, item);
        }
        
        // Update dynamic content (position and status)
        const isOnHomepage = index < 3;
        const homepageLabel = isOnHomepage ? 'On Homepage' : 'Gallery only';
        
        item.dataset.index = index;
        item.querySelector('.position-number').textContent = index + 1;
        item.querySelector('.position-number').className = `position-number ${isOnHomepage ? 'homepage' : ''}`;
        item.querySelector('.image-status').textContent = homepageLabel;
        
        fragment.appendChild(item);
      });
      
      // Replace content efficiently
      galleryContainer.innerHTML = '';
      galleryContainer.appendChild(fragment);
    }

    // Touch-based reordering for mobile (iOS compatible)
    let touchedElement = null;
    let touchStartY = 0;
    let isDragging = false;
    let scrollContainer = null;

    function handleTouchStart(e) {
      const dragHandle = e.target.closest('.drag-handle');
      if (!dragHandle) return;
      
      touchedElement = dragHandle.closest('.image-item');
      touchStartY = e.touches[0].clientY;
      isDragging = false;
      scrollContainer = document.getElementById('galleryImages');
      
      // Add visual feedback
      dragHandle.style.background = 'rgba(37, 99, 235, 0.3)';
      
      // Prevent default to stop scrolling when touching drag handle
      e.preventDefault();
    }

    function handleTouchMove(e) {
      if (!touchedElement) return;
      
      const currentY = e.touches[0].clientY;
      const deltaY = Math.abs(currentY - touchStartY);
      
      // Start dragging after moving 10px
      if (deltaY > 10 && !isDragging) {
        isDragging = true;
        touchedElement.classList.add('dragging');
        
        // Disable container scrolling while dragging
        scrollContainer.style.overflowY = 'hidden';
      }
      
      if (isDragging) {
        e.preventDefault(); // Prevent scrolling while dragging
        
        // Find element under touch point
        const elementBelow = document.elementFromPoint(
          e.touches[0].clientX, 
          e.touches[0].clientY
        );
        
        const targetItem = elementBelow?.closest('.image-item');
        
        // Clear previous indicators
        document.querySelectorAll('.drag-over').forEach(el => 
          el.classList.remove('drag-over')
        );
        
        // Add indicator to target
        if (targetItem && targetItem !== touchedElement) {
          targetItem.classList.add('drag-over');
        }
      }
    }

    function handleTouchEnd(e) {
      if (!touchedElement) return;
      
      // Reset drag handle appearance
      const dragHandle = touchedElement.querySelector('.drag-handle');
      if (dragHandle) {
        dragHandle.style.background = '';
      }
      
      // Re-enable scrolling
      if (scrollContainer) {
        scrollContainer.style.overflowY = 'auto';
      }
      
      if (isDragging) {
        // Find drop target
        const elementBelow = document.elementFromPoint(
          e.changedTouches[0].clientX, 
          e.changedTouches[0].clientY
        );
        
        const targetItem = elementBelow?.closest('.image-item');
        
        if (targetItem && targetItem !== touchedElement) {
          const draggedIndex = parseInt(touchedElement.dataset.index);
          const targetIndex = parseInt(targetItem.dataset.index);
          
          // Reorder array
          const draggedItem = galleryOrder[draggedIndex];
          galleryOrder.splice(draggedIndex, 1);
          galleryOrder.splice(targetIndex, 0, draggedItem);
          
          // Render without reloading images
          renderGallery();
          showStatus('Order updated', 'success');
        }
      }
      
      // Clean up
      touchedElement.classList.remove('dragging');
      document.querySelectorAll('.drag-over').forEach(el => 
        el.classList.remove('drag-over')
      );
      
      touchedElement = null;
      isDragging = false;
      touchStartY = 0;
    }

    // Jump to position functionality
    function jumpToPosition(currentIndex) {
      const maxPosition = galleryOrder.length;
      const currentPosition = currentIndex + 1;
      
      const newPosition = prompt(
        `Move this image to which position? (1-${maxPosition})\nCurrently at position ${currentPosition}`,
        currentPosition
      );
      
      if (newPosition === null) return; // User cancelled
      
      const targetPos = parseInt(newPosition);
      if (isNaN(targetPos) || targetPos < 1 || targetPos > maxPosition) {
        showStatus('Invalid position number', 'error');
        return;
      }
      
      if (targetPos === currentPosition) {
        showStatus('Image is already at that position', 'info');
        return;
      }
      
      // Move the item
      const targetIndex = targetPos - 1;
      const item = galleryOrder.splice(currentIndex, 1)[0];
      galleryOrder.splice(targetIndex, 0, item);
      
      renderGallery();
      showStatus(`Moved to position ${targetPos}`, 'success');
    }

    // Save gallery order
    async function saveGallery() {
      try {
        saveBtn.disabled = true;
        saveBtn.textContent = 'üíæ Saving...';
        showStatus('Saving gallery order...', 'info');

        const orderData = {
          featured: galleryOrder.slice(0, 3),
          all: galleryOrder,
          timestamp: new Date().toISOString()
        };

        const response = await fetch('/api/admin/gallery-config', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('joey_admin_auth')
          },
          body: JSON.stringify(orderData)
        });

        if (response.ok) {
          showStatus('Gallery saved successfully! üéâ', 'success');
        } else {
          throw new Error('Save failed');
        }

      } catch (error) {
        console.error('Save error:', error);
        showStatus('Failed to save gallery', 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'üíæ Save';
      }
    }

    // Event listeners
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const btn = e.target.querySelector('.btn');
      
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      
      try {
        const success = await authenticate(password);
        if (success) {
          showLoginStatus('Login successful!', 'success');
        } else {
          showLoginStatus('Invalid password', 'error');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });

    saveBtn.addEventListener('click', saveGallery);
    logoutBtn.addEventListener('click', logout);

    // Global functions for onclick handlers
    window.jumpToPosition = jumpToPosition;

    // Initialize
    checkAuth();
  </script>
</body>
</html>
